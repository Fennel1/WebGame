<!DOCTYPE html>

<head>
    <title>tetris</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/tetris.css" />
    <link rel="stylesheet" href="./font/iconfont.css">
</head>

<body background="./img/cool-background.png" style="background-size:100%;background-attachment: fixed;" unselectable="on" onselectstart="return false;" style="-moz-user-select:none;">
    <!-- <body> -->
    <div class="header">
        <div class="time">{{time}}</div>
        <div class="content"></div>
        <div class="head">
            <img :class="{photo:showPhoto, photohover:showPhotoHover}" @mouseenter="show" @mouseleave="hide"
                src="./img/bg1.png" alt="">
        </div>
        <transition name="profilefade">
            <div class="profile" v-show="showPhotoHover" @mouseenter="show" @mouseleave="hide">
                <div id="uid">uid</div>
                <div id="name">name</div>
                <HR>
                <div id="logout" @click="logout">注销账号</div>
                <div id="upload">上传头像</div>
            </div>
        </transition>
    </div>
    <div id="block"></div>
    <div id="game" unselectable="on" >
        <div id="gameover">GAME OVER</div>
        <div id="board"></div>
        <div id="control">
            <div class="buttons" @click="start">开始游戏</div>
            <div class="buttons" @click="reset">重置游戏</div>
            <div class="buttons" @click="pause">暂停游戏</div>
            <HR>
            <p>调节难度</p>
            <div id="diffcult">
                <div class="bar_wrap" id="wrap">
                    <div class="bar_container">
                        <div class="bar_into" v-resize="resize"></div>
                    </div>
                    <div class="bar_drag"></div>
                </div>
                <div id="text">{{difficulty}}</div>
            </div>
            <HR>
            <p>当前分数</p>
            <div class="score" id="score">0</div>
            <p>历史最佳分数</p>
            <div class="score" id="maxscore">0</div>
            <div class="buttons" @click="upload">上传数据</div>
            <div class="buttons" @click="back">返回主页面</div>
        </div>
    </div>
    <div id="hint">
        <h1>玩法说明</h1>
        <p>1.使用方向键(asd)控制方块的移动</p>
        <p>2.使用上键(w)控制方块的旋转</p>
        <p>3.方块自动下落,当与最底层或其他静止方块接触时停止</p>
        <p>4.填充一整排时将其消除,并取得相应分数</p>
        <p>5.调节难度控制方块下落速度</p>
        <p>6.排名以取得的分数为参考</p>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script src="./js/tetris.js"></script>
</body>

</html>
